<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <h1 class="main__headtitle_novisible">Todo App</h1>
    <p class="new-task">
      <label class="new-task__label">Add Item
        <div class="new-task__wrapper">
          <input class="new-task__input" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </label>
    </p>
    <h2 class="main__title">Todo</h2>
    <ul class="uncompleted list">
      <li class="list__item">
        <input class="list__item__checkbox" type="checkbox">
        <label class="list__item__label">Pay Bills</label>
        <input type="text" class="list__item__input">
        <button class="list__item__edit">Edit</button>
        <button class="list__item__delete"><img class="list__item__delete__img" src="./remove.svg" alt=""></button>
      </li>
      <li class="list__item list__item_edited">
        <input class="list__item__checkbox" type="checkbox">
        <label class="list__item__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="list__item__input">
        <button class="list__item__edit">Save</button>
        <button class="list__item__delete"><img class="list__item__delete__img" src="./remove.svg" alt=""></button>
      </li>
    </ul>
    <h2 class="main__title">Completed</h2>
    <ul class="completed list">
      <li class="list__item">
        <input class="list__item__checkbox" type="checkbox" checked>
        <label class="list__item__label">See the Doctor</label>
        <input type="text" class="list__item__input">
        <button class="list__item__edit">Edit</button>
        <button class="list__item__delete"><img class="list__item__delete__img" src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
