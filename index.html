<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p class="new-task">
      <label class="new-task__label">Add Item
        <div class="new-task__wrapper">
          <input class="new-task__input" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </label>
    </p>
    <h3 class="main__title">Todo</h3>
    <ul class="uncompleted">
      <li class="uncompleted__item item">
        <input class="item__checkbox" type="checkbox">
        <label class="item__label">Pay Bills</label>
        <input type="text" class="item__input">
        <button class="item__edit">Edit</button>
        <button class="item__delete"><img class="item__delete__img" src="./remove.svg"></button>
      </li>
      <li class="uncompleted__item item item_edited">
        <input class="input__checkbox" type="checkbox">
        <label class="item__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="item__input">
        <button class="item__edit">Save</button>
        <button class="item__delete"><img class="item__delete__img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul class="completed">
      <li class="completed__item item">
        <input class="item__checkbox" type="checkbox" checked>
        <label class="item__label">See the Doctor</label>
        <input type="text" class="item__label">
        <button class="item__edit">Edit</button>
        <button class="item__delete"><img class="item__delete__img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
